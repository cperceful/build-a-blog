{% extends "base.html" %}

{% block content %}


<h2>New Blog Post</h2>

<form method="post">
    <label>
        <div><h3>Title</h3></div>
        <input class="submission" type="text" name="title" value="{{title}}">
    </label>

    <label>
        <div><h3>Body</h3></div>
        <textarea name="body">{{body}}</textarea>
    </label>
    <br>
    <input type="submit" value="Submit">
    <p class="error">{{error}}</p>
</form>



{% endblock %}
